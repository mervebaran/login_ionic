

<ion-content [fullscreen]="true">

      <div id="container">
        <strong>Sign Up</strong>
        <p>Please sign up to enter in a app. <a target="_blank" rel="noopener noreferrer" ></a></p>
        <p>Enter via social networks</p>
        <section>
          <ion-button class="tft"color="primary">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
          <ion-button class="tff" color="secondary">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          <p>or sign up with email </p>

          
          <div class="line">
            <ion-item class="cmd">
              <ion-label></ion-label>
              <ion-input placeholder="Email" [(ngModel)]="data.name" ></ion-input>
            </ion-item>
            <ion-item class="cmd">
              <ion-label></ion-label>
              <ion-input placeholder="Password"  [(ngModel)]="data.password" type="password"></ion-input>
            </ion-item>
          </div>


          <div class="check">
            <ion-checkbox class="checks"></ion-checkbox>
            <p>I agree with Private Policy</p>
          </div>

          <ion-button  (click)="submitForm()" class="tfg" color="tertiary" routerLink="/signup" >Sign Up</ion-button>
        </section>
        <p (click)="logMeIn()">Don't have an account? <a target="_blank" rel="noopener noreferrer">Login</a></p>
    
      </div>

</ion-content>
