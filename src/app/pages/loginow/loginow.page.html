<ion-content [fullscreen]="true">

  <div id="container">
    <strong>Login Now</strong>
    <p>Please login to continue using our app. <a target="_blank" rel="noopener noreferrer" ></a></p>
    <p>Enter via social networks</p>
    <section>
      <ion-button class="tft"color="primary">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>
      <ion-button class="tff" color="secondary">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
      <p>or sign up with email </p>


      <div class="line">
        <ion-item class="cmd">
          <ion-label></ion-label>
          <ion-input placeholder="Email" type="text"></ion-input>
        </ion-item>
        <ion-item class="cmd">
          <ion-label></ion-label>
          <ion-input placeholder="Password" type="password"></ion-input>
        </ion-item>
      </div>


      <div class="check">
        <ion-checkbox class="checks"></ion-checkbox>
        <p class="remember">Remember me</p>
        <p class="forget">Forget Password?</p>
      </div>

      <ion-button  class="tfg" color="tertiary" routerLink="/thank" >Login</ion-button>
        <!-- routerLink="/thank" -->
    </section>
    <p (click)="logMeIn()">Don't have an account? <a target="_blank" rel="noopener noreferrer">Sign Up</a></p>

  </div>

</ion-content>
